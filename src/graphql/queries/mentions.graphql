query mentions($offset: Int, $limit: Int) {
  mentions(offset: $offset, limit: $limit) {
    id
    type
    tweet {
      ...TweetData
    }
    user {
      ...BaseUser
    }
    common {
      emojiId
      mentionTargetUserId
      replyTweetId
    }
    createdAt
  }
}

query newMentions {
  newMentions {
    id
    tweet {
      id
    }
  }
}
