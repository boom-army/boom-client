query mentions($offset: Int, $limit: Int) {
  mentions(offset: $offset, limit: $limit) {
    id
    text
    tags
    isTweetMine
    commentsCount
    retweetsCount
    isRetweet
    tipsCount
    reactions {
      id
      emojiId
      skin
      isMine
      count
    }
    files {
      id
      url
    }
    user {
      id
      avatar
      publicAddress
      handle
      consumerName
      data {
        avatarIsNFT
      }
    }
    createdAt
  }
}
