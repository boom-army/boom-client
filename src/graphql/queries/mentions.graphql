query mentions($offset: Int, $limit: Int) {
  mentions(offset: $offset, limit: $limit) {
    id
    type
    tweet {
      ...TweetData
    }
    user {
      id
      avatar
      handle
      consumerName
      data {
        avatarMint
        avatarUpdateAuthority
      }
    }
    createdAt
  }
}
