query topMeepers($dateFrom: String, $limit: Int) {
  topMeepers(dateFrom: $dateFrom, limit: $limit) {
    dateFrom
    meepers {
      meepCount
      user {
        ...BaseUser
      }
    }
  }
}

subscription typing($channelId: String!) {
  typing(channelId: $channelId) {
    user {
      ...BaseUser
    }
  }
}

mutation updateTypingStatus(
  $channelId: String!
  $isTyping: Boolean!
) {
  updateTypingStatus(channelId: $channelId, isTyping: $isTyping) {
    user {
      ...BaseUser
    }
  }
}
