query topMeepers($dateFrom: String, $limit: Int) {
  topMeepers(dateFrom: $dateFrom, limit: $limit) {
    dateFrom
    meepers {
      meepCount
      user {
        ...BaseUser
      }
    }
  }
}

subscription typing($channelId: String!) {
  typing(channelId: $channelId) {
    user {
      ...BaseUser
    }
  }
}

mutation updateTypingStatus(
  $userId: String!
  $channelId: String!
  $isTyping: Boolean!
) {
  updateTypingStatus(
    userId: $userId
    channelId: $channelId
    isTyping: $isTyping
  ) {
    user {
      ...BaseUser
    }
  }
}
