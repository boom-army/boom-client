query topMeepers($dateFrom: String, $limit: Int) {
  topMeepers(dateFrom: $dateFrom, limit: $limit) {
    dateFrom
    meepers {
      meepCount
      user {
        ...BaseUser
      }
    }
  }
}

subscription typing {
  typing {
    ...BaseUser
  }
}

mutation updateTypingStatus($userId: String!, $isTyping: Boolean!) {
  updateTypingStatus(userId: $userId, isTyping: $isTyping) {
    ...BaseUser
  }
}