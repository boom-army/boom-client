query homeStats(
  $dateFrom: String
  $leaders: Int
  $term: String!
  $type: String
  $limit: Int
  $offset: Int
) {
  homeStats {
    wallets
    meeps
    channels
    reactions
  }
  tipCount(dateFrom: $dateFrom, leaders: $leaders) {
    dateFrom
    total
    leaders {
      total
      user {
        ...BaseUser
      }
    }
  }
  news: searchTweets(term: $term, type: $type, limit: $limit) {
    ...TweetData
  }
  feed: heroFeed(limit: $limit, offset: $offset) {
    ...TweetData
  }
  channels: getChannels(limit: $limit) {
    ...ChannelData
  }
  tags: getTags(limit: $limit) {
    dateFrom
    tags {
      tag
      count
    }
  }
}
