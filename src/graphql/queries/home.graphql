query homeStats(
  $dateFrom: String
  $term: String!
  $type: String
  $limit: Int
  $tagLimit: Int
  $offset: Int
) {
  homeStats {
    wallets
    meeps
    channels
    reactions
  }
  news: searchTweets(term: $term, type: $type, limit: $limit) {
    ...TweetData
  }
  feed: heroFeed(limit: $limit, offset: $offset) {
    ...TweetData
  }
  channels: getChannels(limit: $limit) {
    ...ChannelData
  }
  tags: getTags(limit: $tagLimit, dateFrom: $dateFrom) {
    dateFrom
    tags {
      tag
      count
    }
  }
  meepers: topMeepers(limit: $limit) {
    dateFrom
    meepers {
      meepCount
      user {
        ...BaseUser
      }
    }
  }
}
