query homeStats($dateFrom: String, $leaders: Int, $term: String!, $type: String, $limit: Int, $offset: Int) {
  homeStats {
    ok
  }
  tipCount(dateFrom: $dateFrom, leaders: $leaders) {
    dateFrom
    total
    leaders {
      total
      user {
        ...BaseUser
      }
    }
  }
  news: searchTweets(term: $term, type: $type, limit: $limit) {
    ...TweetData
  }
  feed: heroFeed(limit: $limit, offset: $offset) {
    ...TweetData
  }
}
