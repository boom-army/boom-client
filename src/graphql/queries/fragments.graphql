fragment BaseUser on User {
  id
  avatar
  handle
  consumerName
  publicAddress
  data {
    avatarMint
    avatarUpdateAuthority
  }
}

fragment ParentTweet on Tweet {
  id
  text
  createdAt
  user {
    ...BaseUser
  }
}

fragment TweetData on Tweet {
  id
  text
  tags
  isTweetMine
  commentsCount
  retweetsCount
  isRetweet
  tipsCount
  createdAt
  channel {
    id
  }
  masterTweet {
    id
  }
  parentTweet {
    ...ParentTweet
  }
  files {
    id
    url
  }
  gif {
    id
    title
    fixedHeightUrl
    originalUrl
  }
  nft {
    id
    publicKey
    name
    symbol
    description
    sellerFeeBasisPoints
    externalUrl
    image
    attributes {
      traitType
      value
    }
    collection {
      name
      family
    }
    properties {
      files {
        uri
        type
      }
      category
      creators {
        address
        share
      }
    }
  }
  user {
    ...BaseUser
  }
  reactions {
    id
    emojiId
    skin
    isMine
    count
  }
}
