fragment BaseUser on User {
  id
  avatar
  handle
  consumerName
  publicAddress
  data {
    avatarMint
    avatarUpdateAuthority
  }
  isTyping
}

fragment SlimTweet on Tweet {
  id
  text
  createdAt
  user {
    ...BaseUser
  }
}

fragment TweetData on Tweet {
  id
  text
  isTweetMine
  commentsCount
  retweetsCount
  isRetweet
  tipsCount
  createdAt
  channelId
  tags {
    id
    text
  }
  channel {
    ...ChannelData
  }
  masterTweet {
    ...SlimTweet
  }
  parentTweet {
    ...SlimTweet
  }
  files {
    id
    url
  }
  gif {
    id
    title
    fixedHeightUrl
    originalUrl
  }
  nft {
    id
    publicKey
    name
    symbol
    description
    sellerFeeBasisPoints
    externalUrl
    image
    attributes {
      traitType
      value
    }
    collection {
      name
      family
    }
    properties {
      files {
        uri
        type
      }
      category
      creators {
        address
        share
      }
    }
  }
  user {
    ...BaseUser
  }
  reactions {
    id
    emojiId
    skin
    isMine
    count
  }
}

fragment ChannelData on Channel {
  id
  key
  mintAuthority
  name
  family
  description
  image
  channelParentId
  status
  verified
  membersCount {
    count
    avatars
  }
}
