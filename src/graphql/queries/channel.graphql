mutation addChannel(
  $mintAuthority: String!
  $name: String!
  $family: String!
  $description: String
  $image: String
  $status: String
  $channelParentId: String
) {
  addChannel(
    mintAuthority: $mintAuthority
    name: $name
    family: $family
    description: $description
    image: $image
    status: $status
    channelParentId: $channelParentId
  ) {
    id
    mintAuthority
    name
    family
    description
    image
    channelParentId
    status
    membersCount
    createdAt
    updatedAt
  }
}

query channels {
  channels {
    id
    mintAuthority
    name
    family
    description
    image
    channelParentId
    status
    verified
    membersCount
  }
}

mutation channelUnlink($channelId: ID!) {
  channelUnlink(channelId: $channelId)
}