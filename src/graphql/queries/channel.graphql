mutation addChannel(
  $mintAuthority: String!
  $name: String!
  $family: String!
  $description: String
  $image: String
  $status: String
  $channelParentId: String
) {
  addChannel(
    mintAuthority: $mintAuthority
    name: $name
    family: $family
    description: $description
    image: $image
    status: $status
    channelParentId: $channelParentId
  ) {
    id
    mintAuthority
    name
    family
    description
    image
    channelParentId
    status
    membersCount {
      count
      avatars
    }
    createdAt
    updatedAt
  }
}

query getUserChannels {
  getUserChannels {
    ...ChannelData
  }
}

query getChannels($limit: Int) {
  getChannels(limit: $limit) {
    ...ChannelData
  }
}

mutation unlinkChannel($channelId: ID!) {
  unlinkChannel(channelId: $channelId)
}

query getChannel($channelId: ID, $channelName: String, $offset: Int, $limit: Int) {
  getChannel(channelId: $channelId, channelName: $channelName, offset: $offset, limit: $limit) {
    ...TweetData
  }
}
