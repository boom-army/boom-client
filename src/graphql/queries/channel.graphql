mutation addChannel(
  $mintAuthority: String!
  $name: String!
  $family: String!
  $description: String
  $image: String
  $status: String
  $channelParentId: String
  $verified: Boolean
) {
  addChannel(
    mintAuthority: $mintAuthority
    name: $name
    family: $family
    description: $description
    image: $image
    status: $status
    channelParentId: $channelParentId
    verified: $verified
  ) {
    id
    mintAuthority
    name
    family
    description
    image
    createdAt
    updatedAt
    channelParentId
    status
    verified
  }
}

query channels {
  channels {
    id
    mintAuthority
    name
    family
    description
    image
    status
    channelParentId
    verified
  }
}
