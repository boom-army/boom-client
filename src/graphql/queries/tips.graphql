mutation tipCreator($tipAmount: String!, $tweetId: String!, $userId: String!) {
  tipCreator(tipAmount: $tipAmount, tweetId: $tweetId, userId: $userId) {
    id
  }
}

query tipCountUsers($dateFrom: String, $leaders: Int, $type: String) {
  tipCount(dateFrom: $dateFrom, leaders: $leaders, type: user) {
    duration
    total
    leaders {
      total
      user {
        ...BaseUser
      }
    }
  }
}
