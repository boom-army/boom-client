query searchUser($term: String!, $offset: Int) {
  searchUser(term: $term, offset: $offset) {
    id
    handle
    consumerName
    avatar
    followingCount
    followersCount
    tweetsCount
    isFollowing
    isSelf
  }
}

query searchTweets($term: String!, $type: String, $offset: Int) {
  searchTweets(term: $term, type: $type, offset: $offset) {
    ...TweetData
  }
}
