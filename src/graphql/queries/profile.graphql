query profile($handle: String!) {
  profile(handle: $handle) {
    id
    publicAddress
    handle
    consumerName
    consumerName
    avatar
    coverPhoto
    dob
    location
    website
    isSelf
    isFollowing
    followersCount
    followingCount
    tweetsCount
    newMentionsCount
    bio
    tweets {
      id
      text
      tags
      isTweetMine
      user {
        id
        consumerName
        publicAddress
        handle
        avatar
      }
      files {
        id
        url
      }
      gif {
        id
        title
        fixedHeightUrl
        originalUrl
      }
      reactions {
        id
        emojiId
        skin
        isMine
        count
      }
      commentsCount
      retweetsCount
      isRetweet
      createdAt
    }
    createdAt
  }
}
