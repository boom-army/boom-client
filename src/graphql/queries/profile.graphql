query profile($handle: String) {
  profile(handle: $handle) {
    id
    publicAddress
    handle
    consumerName
    avatar
    coverPhoto
    dob
    location
    website
    isSelf
    isFollowing
    followersCount
    followingCount
    tweetsCount
    newMentionsCount
    bio
    data {
      avatarMint
      avatarUpdateAuthority
    }
    tweets {
      ...TweetData
    }
    createdAt
  }
}

query profileByPubKey($publicAddress: String!) {
  profileByPubKey(publicAddress: $publicAddress) {
    id
    publicAddress
    handle
    consumerName
    avatar
    coverPhoto
    dob
    location
    website
    isSelf
    bio
    data {
      avatarMint
      avatarUpdateAuthority
    }
    createdAt
  }
}

query me {
  me {
    id
    avatar
    handle
    consumerName
    data {
      avatarMint
      avatarUpdateAuthority
    }
  }
}

mutation editProfile(
  $handle: String
  $consumerName: String
  $location: String
  $dob: String
  $bio: String
  $website: String
  $avatar: String
  $coverPhoto: String
  $data: UserDataInput
) {
  editProfile(
    handle: $handle
    consumerName: $consumerName
    location: $location
    dob: $dob
    bio: $bio
    website: $website
    avatar: $avatar
    coverPhoto: $coverPhoto
    data: $data
  ) {
    id
    avatar
    handle
    consumerName
    data {
      avatarMint
      avatarUpdateAuthority
    }
  }
}