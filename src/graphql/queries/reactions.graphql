query tweetReactions($tweetId: ID!) {
  tweet(id: $tweetId) {
    reactions {
      user {
        handle
        avatar
        data {
          avatarIsNFT
        }
      }
      emojiId
      id
      isMine
    }
  }
}

mutation toggleReaction($id: ID!, $emojiId: String!, $skin: Int) {
  toggleReaction(id: $id, emojiId: $emojiId, skin: $skin)
}
